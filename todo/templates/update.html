{% extends 'base.html' %}
{% block body %}
<div class="form">
    <h1>Update Todo Item</h1>
    <form action="" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" class="form-control" required value="{{task.name}}">
        </div>
        <div class="form-group">
            <label for="phone_number">Phone Number</label>
            <input type="text" name="phone_number" id="phone_number" class="form-control" required value="{{task.phone_number}}">
        </div>
        <br>
        <input type="submit" value="Update" class="btn btn-info">
    </form>
</div>
{% endblock body %}
